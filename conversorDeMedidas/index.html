<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <script src="src/script.js"></script>
        <title>Conversor de medidas</title>
    </head>
    <body>

        <section>
            <div class="background-conversor">
                <!-- div principal que tem os elementos  -->
            <div class="conteudo-conversor">
                    <h1>Conversor de Medidas</h1>
                    <h1>PX to REM</h1>
                    <div class="conversor">
                        <!-- campos com input para colocar as medidas -->
                        <div class="campos-input">
                            <input type="text" id="pxMedida" placeholder="PX Medida" name="px" value=""/>
                            <span>PX</span>
                        </div>
                        <div class="campos-input">
                            <input type="text" id="remMedida" placeholder="REM Medida" name="rem" value=""/>
                            <span>REM</span>
                        </div>
                        <!-- aqui sÃ£o os botoes contidos na pagina  -->
                        <button class="button-conversor" id="converter">Converter</button>
                        <button class="button-conversor" id="cleanForm">Limpar</button>
                    </div>
            </div>
            
            </div>
        </section>
        <script src="src/script.js"></script>

        
    </body>
</html>
